<h2 class="text-3xl font-bold mb-6 text-center text-black">Account Details</h2>
<div class="flex flex-wrap justify-center gap-10">
  <div
    class="w-full md:w-1/2 lg:w-1/3 xl:w-1/3 space-y-6 border-2 p-6 bg-white rounded-lg shadow-xl"
    *ngIf="account"
  >
    <div class="mb-4">
      <h3 class="text-2xl font-semibold text-gray-800 mb-2">
        {{ account.name }}
      </h3>
      <hr class="border-t-2 border-gray-400 my-2" />
    </div>
    <p><strong>Account Type: </strong> {{ account.accountType }}</p>
    <p><strong>Nickname: </strong> {{ account.name }}</p>
    <p><strong>Opened At: </strong> {{ account.openedAt | date }}</p>
    <p><strong>Routing Number: </strong> {{ account.routingNumber }}</p>
    <p class="my-4">
      <strong>Account Number: </strong>
      <span *ngIf="!isUnmasked"
        >{{ account.accountNumbers.masked }}
        <i
          (click)="toggleMask()"
          class="fas fa-eye-slash ml-2 cursor-pointer"
        ></i
      ></span>
      <span *ngIf="isUnmasked"
        >{{ account.accountNumbers.full }}
        <i (click)="toggleMask()" class="fas fa-eye ml-2 cursor-pointer"></i
      ></span>
    </p>
  </div>

  <div class="w-full md:w-1/2 lg:w-1/3 xl:w-1/3 p-4 border-2">
    <input
      [(ngModel)]="newName"
      placeholder="Enter new nickname"
      class="w-full p-2 border-2 border-gray-300 rounded-md shadow-md focus:outline-none focus:border-teal-500"
    />
    <button
      (click)="updateAccountName()"
      class="mt-4 bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded float-right"
    >
      Change
    </button>
  </div>
</div>
